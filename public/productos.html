<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Productos | AG-Store Node.js</title>
    <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/logo.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/icons/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/estilo_1.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bs5-toast@1.0.0/dist/bs5-toast.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bs5-toast@1.0.0/dist/bs5-toast.min.css">
</head>

<body>
    <div class="content">
        <div class="container-fluid">
            <div class="row mb-4">
                <div class="col-md-8">
                    <h2 class="mb-0">Nuestros Productos</h2>
                </div>
                <div class="col-md-4">
                    <div class="input-group">
                        <input type="text" class="form-control" id="searchInput" placeholder="Buscar productos...">
                        <button class="btn btn-outline-secondary" type="button" data-bs-toggle="collapse"
                            data-bs-target="#filterCollapse">
                            <i class="fas fa-filter"></i> Filtros
                        </button>
                    </div>
                </div>
            </div>

            <div class="collapse mb-4" id="filterCollapse">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Ordenar por</label>
                                <select class="form-select" id="sortSelect">
                                    <option value="default">Predeterminado</option>
                                    <option value="priceAsc">Precio: Menor a Mayor</option>
                                    <option value="priceDesc">Precio: Mayor a Menor</option>
                                    <option value="nameAsc">Nombre: A-Z</option>
                                    <option value="nameDesc">Nombre: Z-A</option>
                                </select>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Categoría</label>
                                <select class="form-select" id="categorySelect">
                                    <option value="all">Todas las categorías</option>
                                    <!-- Categorías serán agregadas dinámicamente -->
                                </select>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Rango de Precio</label>
                                <div class="d-flex gap-2">
                                    <input type="number" class="form-control" id="minPrice" placeholder="Min">
                                    <input type="number" class="form-control" id="maxPrice" placeholder="Max">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div>
                            <span class="text-muted" id="productCount">0 productos encontrados</span>
                        </div>
                        <div class="btn-group">
                            <button class="btn btn-outline-secondary" id="gridView">
                                <i class="fas fa-th-large"></i>
                            </button>
                            <button class="btn btn-outline-secondary" id="listView">
                                <i class="fas fa-list"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row product-list" id="product-list">
                <!-- Productos serán agregados desde JavaScript -->
            </div>
        </div>
    </div>

    <script src="js/componentes/navbar.js"></script>
    <script src="js/componentes/sidebar.js"></script>
    <script src="js/componentes/footer.js"></script>
    <script src="js/funcionalidad/carrito.js"></script>
    <script src="js/funcionalidad/productos.js"></script>
    <script>
        // Inicializar componentes
        document.addEventListener('DOMContentLoaded', function () {
            loadNavbar();
            loadSidebar();
            loadFooter();
            initProductos();
        });
    </script>
</body>

</html>
