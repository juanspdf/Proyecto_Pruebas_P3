<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carrito | AG-Store Node.js</title>
    <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/logo.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/icons/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/estilo_1.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bs5-toast@1.0.0/dist/bs5-toast.min.css">
</head>

<body>
    <div class="content">
        <div class="container-fluid">
            <div class="row mb-4">
                <div class="col-12">
                    <h2 class="mb-0"><i class="fas fa-shopping-cart"></i> Mi Carrito de Compras</h2>
                </div>
            </div>

            <div class="row">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">Productos en el Carrito</h5>
                        </div>
                        <div class="card-body" id="cart-items">
                            <!-- Los productos del carrito se cargarán aquí -->
                            <div class="text-center py-5" id="empty-cart" style="display: none;">
                                <i class="fas fa-shopping-cart fa-3x text-muted mb-3"></i>
                                <h5 class="text-muted">Tu carrito está vacío</h5>
                                <p class="text-muted">Agrega algunos productos para comenzar</p>
                                <a href="/productos" class="btn btn-primary">
                                    <i class="fas fa-store"></i> Ver Productos
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">Resumen del Pedido</h5>
                        </div>
                        <div class="card-body">
                            <div class="d-flex justify-content-between mb-2">
                                <span>Subtotal:</span>
                                <span id="subtotal">$0.00</span>
                            </div>
                            <div class="d-flex justify-content-between mb-2">
                                <span>Impuestos:</span>
                                <span id="taxes">$0.00</span>
                            </div>
                            <div class="d-flex justify-content-between mb-2">
                                <span>Envío:</span>
                                <span id="shipping">$0.00</span>
                            </div>
                            <hr>
                            <div class="d-flex justify-content-between mb-3">
                                <strong>Total:</strong>
                                <strong id="total">$0.00</strong>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Código de Descuento</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="couponCode" placeholder="Ingresa código">
                                    <button class="btn btn-outline-secondary" id="applyCoupon">Aplicar</button>
                                </div>
                            </div>

                            <button class="btn btn-success w-100 mb-2" id="checkout-btn" disabled>
                                <i class="fas fa-credit-card"></i> Proceder al Pago
                            </button>
                            <button class="btn btn-outline-secondary w-100" id="clear-cart">
                                <i class="fas fa-trash"></i> Vaciar Carrito
                            </button>
                        </div>
                    </div>

                    <div class="card mt-3">
                        <div class="card-header">
                            <h6 class="mb-0">Métodos de Pago Aceptados</h6>
                        </div>
                        <div class="card-body text-center">
                            <i class="fab fa-cc-visa fa-2x text-primary me-2"></i>
                            <i class="fab fa-cc-mastercard fa-2x text-warning me-2"></i>
                            <i class="fab fa-cc-amex fa-2x text-info me-2"></i>
                            <i class="fab fa-paypal fa-2x text-primary"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/componentes/navbar.js"></script>
    <script src="js/componentes/sidebar.js"></script>
    <script src="js/componentes/footer.js"></script>
    <script src="js/funcionalidad/carrito.js"></script>
    <script>
        // Inicializar componentes
        document.addEventListener('DOMContentLoaded', function() {
            loadNavbar();
            loadSidebar();
            loadFooter();
            initCarrito();
        });
    </script>
</body>

</html>
