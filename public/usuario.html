<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Cuenta - AG-Store</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- SweetAlert2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/estilo_1.css">
</head>
<body>
    <!-- Navbar cargado dinámicamente -->
    
    <!-- Sidebar cargado dinámicamente -->
    
    <!-- Main Content -->
    <div class="content" id="main-content">
        <div class="container-fluid py-4">
            <!-- Header -->
            <div class="row mb-4">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <h1 class="h3 mb-0"><i class="fas fa-user"></i> Mi Cuenta</h1>
                            <p class="text-muted mb-0">Gestiona tu perfil y pedidos</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- User Tabs -->
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <ul class="nav nav-tabs card-header-tabs" id="userTabs" role="tablist">
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link active" id="user-tab" data-bs-toggle="tab" data-bs-target="#user-content" type="button" role="tab">
                                        <i class="fas fa-user"></i> Perfil
                                    </button>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link" id="orders-tab" data-bs-toggle="tab" data-bs-target="#orders-content" type="button" role="tab">
                                        <i class="fas fa-box"></i> Mis Pedidos
                                    </button>
                                </li>
                            </ul>
                        </div>
                        <div class="card-body">
                            <div class="tab-content" id="userTabsContent">
                                <!-- User Profile Tab -->
                                <div class="tab-pane fade show active" id="user-content" role="tabpanel">
                                    <!-- User content will be loaded here -->
                                </div>
                                
                                <!-- Orders Tab -->
                                <div class="tab-pane fade" id="orders-content" role="tabpanel">
                                    <!-- Orders content will be loaded here -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer cargado dinámicamente -->

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- Components -->
    <script src="js/componentes/navbar.js"></script>
    <script src="js/componentes/sidebar.js"></script>
    <script src="js/componentes/footer.js"></script>
    
    <!-- Page Functionality -->
    <script src="js/funcionalidad/usuario.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Load components
            loadNavbar();
            loadSidebar();
            loadFooter();
            
            // Initialize tabs
            const triggerTabList = [].slice.call(document.querySelectorAll('#userTabs button'));
            triggerTabList.forEach(function (triggerEl) {
                const tabTrigger = new bootstrap.Tab(triggerEl);
                
                triggerEl.addEventListener('click', function (event) {
                    event.preventDefault();
                    tabTrigger.show();
                });
            });
        });
    </script>
</body>
</html>
